<!Doctype Html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 
        <link rel="icon" href="images/nits.png">
		<link rel="shortcut icon" href="images/nits.png" />
        -->
        <title>Poll Friend - {% block title %} {% endblock %} | NIT Silchar</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        
        <!-- bootstrap 3.0.2 -->
        <link href="{% static 'main/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static 'main/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{% static 'main/css/ionicons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="{% static 'main/css/morris/morris.css' %}" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="{% static 'main/css/jvectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css" />
        <!-- Date Picker -->
        <link href="{% static 'main/css/datepicker/datepicker3.css' %}" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="{% static 'main/css/daterangepicker/daterangepicker-bs3.css' %}" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="{% static 'main/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static 'main/css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />

        <link href="{% static 'main/css/datatables/dataTables.bootstrap.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        
       <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Balthazar&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->

        <!-- Header -->
        <header class="header">
            <a href="#" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Poll Friend
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>Monitoring Center</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
                <!-- Left side column. contains the logo and sidebar -->
                <aside class="left-side sidebar-offcanvas">
                    <!-- sidebar: style can be found in sidebar.less -->
                    <section class="sidebar">
                                            <!-- Sidebar user panel -->
                        <div class="user-panel">
                            <div class="pull-left image">
                                
                            </div>
                        </div>
                        <!-- sidebar menu -->
                        <ul class="sidebar-menu">
                            <li>
                                <a href="#">
                                    <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                                </a>
                            </li>
                        </ul>
                    </section>
                    <!-- /.sidebar -->
                </aside>
                
                <!-- Right side column. Contains the navbar and content of the page -->
                <aside class="right-side"> 

                        {% block main_page %} {% endblock %}

                </aside><!-- /.right-side -->
            </div><!-- ./wrapper -->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <!-- Bootstrap -->
            <script src="{% static 'main/js/bootstrap.min.js' %}" type="text/javascript"></script>
            <!-- DATA TABES SCRIPT -->
            <script src="{% static 'main/js/plugins/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>
            <script src="{% static 'main/js/plugins/datatables/dataTables.bootstrap.js' %}" type="text/javascript"></script>
            <!-- AdminLTE App -->
            <script src="{% static 'main/js/AdminLTE/app.js' %}" type="text/javascript"></script>
            <script type="text/javascript">
                 
            </script>

            {% block page_js %}{% endblock %}
    </body>
</html>
